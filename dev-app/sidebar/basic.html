<div id="wrapper">
  <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
    <span id="hamburger" class="e-icons menu default" click.delegate="openClick()"></span>
    <!-- sidebar element declaration -->
    <ej2-sidebar id="default-sidebar">
      <div class="title-header">
        <div style="display:inline-block"> Sidebar</div>
        <span id="close" class="e-icons" click.delegate="closeClick()"></span>
      </div>
      <div class="sub-title">
        Place your primary content here.
      </div>
    </ej2-sidebar>
    <!-- end of sidebar element -->
    <!-- main content declaration -->
    <div>
      <div class="title default">Main content</div>
      <div class="sub-title">
        Click the button to open/close the sidebar.
        <div style="padding:20px" class="center-align">
          <button class="btn btn-primary" click.delegate="toggleClick()">
            Toggle
            sidebar
          </button>
        </div>
      </div>
    </div>
    <!--end of main content declaration -->
  </div>
</div>
<div class="row" style="margin-top:50px;">
  <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
    <p>
      This sample demonstrates the basic <code>Sidebar</code> component. Click the toggle button to expand or collapse
      the sidebar.
    </p>
  </div>

</div>
