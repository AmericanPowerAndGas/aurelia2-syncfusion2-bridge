<div class="card">
  <div class="card-header">MaskedTextBox</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        Mobile Number
      </div>
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        <input ej2-masked-text-box="mask:000-000-0000;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        Country ISO Code
      </div>
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        <input ej2-masked-text-box="mask:>LL / LLL;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        D.O.B
      </div>
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        <input ej2-masked-text-box="mask:00/00/0000;" />
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>The <b>MaskedTextBox</b> is a textbox extended component that allows the user to enter only the valid input based on the provided mask</p>
    </div>

  </div>
</div>
