<div class="card">
  <div class="card-header">Linear Gauge</div>
  <div class="card-body control-section">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">

        <ej2-linear-gauge (load)='load($event)' id='defaultContainer' style='display:block;' e-orientation='Horizontal' e-annotations.bind='Annotation' e-axes.bind='Axes'>
        </ej2-linear-gauge>
      </div>
    </div>

  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        This sample demonstrates the default linear gauge. The linear gauge control indicates the values of scales in horizontal
        or vertical sliding meter. You can use <code>axes</code>,
        <code>ranges</code>, <code>pointers</code> and <code>container</code> properties to customize the appearance of the
        gauge.
      </p>
    </div>

  </div>
</div>
