<div class="card">
  <div class="card-header">ProgressButton</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-progress-button="e-content:Spin Left;e-is-primary:true;"></button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-progress-button="e-content:Spin Right;e-is-primary:true;e-spin-settings.bind:spinRight"></button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-progress-button="e-content:Spin Top;e-is-primary:true;e-spin-settings.bind:spinTop"></button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-progress-button="e-content:Spin Bottom;e-is-primary:true;e-spin-settings.bind:spinBottom"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        This sample demonstrates the default functionalities of a progress button. Clicking that button will display a spinner
        and a progress indicator.
      </p>
    </div>

  </div>
</div>
