<div class="card">
  <div class="card-header">Slider</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <label class='labeltext'>Default Slider</label>
        <ej2-slider e-value.bind='value'></ej2-slider>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <label class='labeltext'>MinRange Slider</label>
        <ej2-slider e-value.bind='value' e-type.bind='minType'></ej2-slider>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <label class='labeltext'>Range Slider</label>
        <ej2-slider e-value.bind='rangeValue' e-type.bind='rangeType'></ej2-slider>
      </div>
    </div>

  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        The Slider component allows to select a value or range of values in-between a min and max range, by dragging the thumb
        over the slider bar.
      </p>
    </div>

  </div>
</div>
