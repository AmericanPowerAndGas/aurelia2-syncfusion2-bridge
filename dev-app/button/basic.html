<div class="card">
  <div class="card-header">Button</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-is-primary:true">Primary</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button>Normal</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-outline;e-is-primary:true">Outline</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-flat;e-is-primary:true">Flat</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-success;">Success</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-warning;">Warning</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-danger;">Danger</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-info;">Info</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-small e-round;e-icon-css:e-btn-sb-icons e-add-icon;e-is-primary:true"></button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button id="toggleBtn" ej2-button="e-css-class:e-flat;e-icon-css:e-btn-sb-icons e-play-icon;e-toggle:true;e-is-primary:true" click.delegate="btnClick()">Play</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-flat;e-icon-css:e-btn-sb-icons e-open-icon;e-is-primary:true;e-icon-position:Right">Open</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
          <button ej2-button="e-css-class:e-small;">Small</button>
        </div>
      </div>
    </div>
  </div>
</div>
