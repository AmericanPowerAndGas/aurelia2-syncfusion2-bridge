<div class="card">
  <div class="card-header">Switch</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <label for="checked" style="padding: 10px 70px 10px 0"> USB Tethering </label>
        <ej2-switch id="checked" e-checked="true"></ej2-switch>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <label for="unchecked" style="padding: 10px 24px 10px 0"> Portable Wi-Fi hotspot </label>
        <ej2-switch></ej2-switch>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <label for='disabled' class="e-disabled" style="padding: 10px 40px 10px 0"> Bluetooth Tethering </label>
        <ej2-switch e-disabled="true"></ej2-switch>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        The Switch is a graphical user interface element that allows you to toggle between checked and unchecked states.
      </p>
    </div>

  </div>
</div>
