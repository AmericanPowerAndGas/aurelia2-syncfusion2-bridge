<div class="card">
  <div class="card-header">ComboBox</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg12 col-md-12">
        <ej2-combo-box id='games' e-data-source.bind='sportsData' e-fields.bind='fields' e-value.bind='value' e-placeholder.bind='waterMark' e-popup-height.bind='height' e-on-change.trigger='onChange($event)'></ej2-combo-box>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg12 col-md-12">
        <p>
          This sample demonstrates the default functionalities of the ComboBox.
        </p>
      </div>
    </div>
  </div>
</div>
