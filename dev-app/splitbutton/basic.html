<div class="card">
  <div class="card-header">SplitButton</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-3 col-md-3">
        <ej2-split-button e-items.bind='items' e-icon-css="e-btn-icons e-paste"></ej2-split-button>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-3 col-md-3">
        <ej2-split-button e-items.bind='items' e-content="Paste"></ej2-split-button>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-3 col-md-3">
        <ej2-split-button e-items.bind='items' e-content="Paste" e-icon-css="e-btn-icons e-paste"></ej2-split-button>
      </div>
    </div>

  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        The SplitButton component has primary and secondary buttons. Primary button is used to select default action and secondary button is
        used to toggle contextual overlays for displaying list of action items. It can contain both text and images.
      </p>
    </div>

  </div>
</div>
