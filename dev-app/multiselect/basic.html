<div class="card">
  <div class="card-header">MultiSelect</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3">
        <input type="text" ej2-multi-select="e-data-source.bind:sportsData;e-mode:default;e-fields.bind:fields;e-placeholder.bind:waterMark" />
      </div>
    </div>
    <div class="row" style="margin-top:50px;">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <p>
          The <code>MultiSelect</code> component contains a list of predefined values, from that the user can choose a multiple
          values.
        </p>
      </div>

    </div>
  </div>
</div>
