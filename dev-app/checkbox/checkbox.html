<div class="card">
  <div class="card-header">CheckBox</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg12 col-md-12">
        <input type="checkbox" ej2-check-box="e-label:CheckBox: true;e-checked.bind:checked;" e-on-change.trigger="changeHandler()" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg12 col-md-12">
        <input type="checkbox" ej2-check-box="e-label:Checked, Disabled;e-checked:true;e-disabled:true;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg12 col-md-12">
        <input type="checkbox" ej2-check-box="e-label:Indeterminate, Disabled;e-indeterminate:true;e-disabled:false;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg12 col-md-12">
        <p>
          This sample demonstrates the default functionalities of the CheckBox. Click the CheckBox element to toggle states between checked/unchecked.
        </p>
      </div>
    </div>
  </div>
</div>
