<div class="card">
  <div class="card-header">RadioButton</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input type='radio' ej2-radio-button="e-label:Credit/Debit card;e-name:payment;e-value:credit/debit;e-checked:true;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input type='radio' ej2-radio-button="e-label:Net Banking;e-name:payment;e-value:netbanking;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input type='radio' ej2-radio-button="e-label:Cash on Delivery;e-name:payment;e-value:cashondelivery;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input type='radio' ej2-radio-button="e-label:Other Wallets;e-name:payment;e-value:others;" />
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>RadioButton is a graphical user interface element that allows to select one option from the choices. It contains checked and unchecked state.</p>
    </div>

  </div>
</div>
