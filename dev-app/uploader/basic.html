<div class="card">
  <div class="card-header">Uploader</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <input type="file" ej2-uploader="e-async-settings.bind:path;e-drop-area.bind:dropElement;" e-on-removing.trigger="onFileRemove($event)" />
      </div>
    </div>
    <div class="row" style="margin-top:50px;">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <p>
          This example demonstrates the default functionalities of the file upload component with auto upload and sequential upload options.
          Browse or drag-and-drop the files which you want to upload to the server and upload it.
        </p>
      </div>

    </div>
  </div>
</div>
