<div class="card">
  <div class="card-header">TimePicker</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input id="timepicker" ej2-time-picker="e-value.bind:timeValue;e-width.bind:'100%'" />
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        A <code>TimePicker</code> is an interactive component that provides an option to select a value from popup list or set a desired time value.
      </p>
    </div>

  </div>
</div>
