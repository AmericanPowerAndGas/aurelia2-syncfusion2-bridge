<div class="card">
  <div class="card-header">TextBox</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6"><b>Outlined and Filled</b></div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input ej2-text-box="e-placeholder:Outlined;e-css-class:e-outline;e-float-label-type:Auto;" />
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input ej2-text-box="e-placeholder:Filled;e-css-class:e-filled;e-float-label-type:Auto;" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6"><b>Floating Label</b></div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input ej2-text-box="e-placeholder:First Name;e-float-label-type:Auto;" />
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <input ej2-text-box="e-placeholder:Last Name;e-float-label-type:Auto;e-enable-rtl:true;" />
      </div>
    </div>

  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <p>
        This example demonstrates the default functionalities of the <code>TextBox</code> component. Type a character in the TextBox element or focus-in to the TextBox for floating the label text. The label will be positioned back to TextBox on focus-out without value.
      </p>
    </div>

  </div>
</div>
