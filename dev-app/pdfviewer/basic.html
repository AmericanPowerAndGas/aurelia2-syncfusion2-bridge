<div class="card">
  <div class="card-header">PDF Viewer</div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <ej2-pdf-viewer id="pdfViewer" e-service-url.bind='service' e-document-path.bind='document' style="height:640px;display:block"></ej2-pdf-viewer>
      </div>
    </div>
    <div class="row" style="margin-top:50px;">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <p>
          The PDF Viewer component enables you to view and print the PDF files.
        </p>
      </div>

    </div>
  </div>
</div>
